      <textarea name="apellido" [(ngModel)]="estudiante.apellido" rows="2" placeholder="Escriba su Apellido" class="form-control"></textarea>

      <input type="url" name="cedula" [(ngModel)]="estudiante.cedula" placeholder="Escriba su Cedula" class="form-control">

      <input type="text" name="estudiante" id="" [(ngModel)]="estudiante.correo" class="form-control input-sm">
