
<div class="w3-container">

<div class="w3-center"><br>
<div class="col-4">
    <div class="card-header" >
        <H1>MENSAJES SERVICIO DE INTELIGENCIA</H1>
    </div>
    <a  [routerLink]="['/crubtipificacion/edit', mensaje.id]" class="btn btn-info btn-block">
      AGREGAR NUEVO MENSAJE
    </a>
<table class="table">
  


    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">palabra1</th>
        <th scope="col">palabra2</th>
        <th scope="col">palabra3</th>
        <th scope="col">palabra4</th>
        <th scope="col">palabra5</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mensaje of mensajes">
          <td>{{mensaje.id}}</td>
            <td>{{mensaje.palabra1}}</td>
          <td>{{mensaje.palabra2}}</td>
          <td>{{mensaje.palabra3}}</td>
          <td>{{mensaje.palabra4}}</td>
          <td>{{mensaje.palabra5}}</td>

          <td>
            <a  [routerLink]="['/crubtipificacion/edit', mensaje.id]" class="btn btn-info btn-block">
              EDITAR 
            </a>
          </td>
        <td>
          <a  (click)="deleteT(mensaje.id)" class="btn btn-info btn-block">
            ELIMINAR
          </a>
        
          </td>


        </tr>
     
    </tbody>
  </table>
</div>
</div>




<div class="fileContainer">
  <button (click)="mostrar=true"> Mostrar </button>
</div>

<div *ngIf="mostrar">
  <p> Ejemplo </p>
  <button (click)="mostrar=false"> Ocultar </button>
</div>

</div>
